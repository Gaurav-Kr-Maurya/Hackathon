<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9fdfa;
    }
    .profile-wrapper {
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      padding: 30px;
      background: #f7f9fc;
      border-right: 1px solid #ddd;
    }
    .sidebar img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .sidebar h3 {
      margin-bottom: 5px;
      color: #333;
    }
    .sidebar span {
      font-size: 14px;
      color: #777;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .main h2 {
      margin-bottom: 10px;
    }
    .info-section {
      margin-top: 30px;
    }
    .info-section h4 {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .info-line {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      color: #444;
    }
    .info-line span, .info-line input, .info-line select {
      color: #555;
      width: 60%;
      text-align: right;
    }
    .edit-btn {
      margin-top: 20px;
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background: #145ccc;
    }
    #imageUpload {
      display: none;
      margin-bottom: 10px;
    }
    input, select {
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="profile-wrapper">
    <div class="sidebar">
      <img id="profileImage" src="https://via.placeholder.com/280x280" alt="Profile">
      <input type="file" id="imageUpload" accept="image/*">
      <h3 id="userName">John Doe</h3>
      <span id="userTitle">Product Designer</span>
    </div>

    <div class="main">
      <h2>About</h2>
      <div class="info-section">
        <h4>Contact Information</h4>
        <div class="info-line"><strong>Email:</strong> <span id="userEmail">john@example.com</span></div>
        <div class="info-line"><strong>Phone:</strong> <span id="userPhone">+91 9876543210</span></div>
        <div class="info-line"><strong>Address:</strong> <span id="userAddress">New Delhi, India</span></div>
      </div>
      <div class="info-section">
        <h4>Basic Information</h4>
        <div class="info-line"><strong>Business:</strong> <span id="userBusiness">Doe Enterprises</span></div>
        <div class="info-line"><strong>Birthday:</strong> <span id="userDOB">January 1, 1990</span></div>
        <div class="info-line"><strong>Gender:</strong> <span id="userGender">Male</span></div>
      </div>
      <button class="edit-btn" onclick="editMode()">Edit Profile</button>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("loggedInSupplier")) || {
      name: "John Doe",
      email: "john@example.com",
      phone: "+91 9876543210",
      address: "New Delhi, India",
      business: "Doe Enterprises",
      dob: "January 1, 1990",
      gender: "Male",
      title: "Product Designer",
      imageData: ""
    };

    // Display profile data
    document.getElementById("userName").innerText = data.name;
    document.getElementById("userEmail").innerText = data.email;
    document.getElementById("userPhone").innerText = data.phone;
    document.getElementById("userAddress").innerText = data.address;
    document.getElementById("userBusiness").innerText = data.business;
    document.getElementById("userDOB").innerText = data.dob;
    document.getElementById("userGender").innerText = data.gender;
    document.getElementById("userTitle").innerText = data.title;
    if (data.imageData) document.getElementById("profileImage").src = data.imageData;

    document.getElementById("imageUpload").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("profileImage").src = e.target.result;
        data.imageData = e.target.result;
        localStorage.setItem("loggedInSupplier", JSON.stringify(data));
      };
      reader.readAsDataURL(this.files[0]);
    });

    function editMode() {
      // Show image input
      document.getElementById("imageUpload").style.display = "block";

      // Replace spans with input/select fields
      document.getElementById("userAddress").outerHTML = `<input type="text" id="editAddress" value="${data.address}" />`;
      document.getElementById("userDOB").outerHTML = `<input type="date" id="editDOB" value="${formatDateForInput(data.dob)}" />`;
      document.getElementById("userGender").outerHTML = `
        <select id="editGender">
          <option value="Male" ${data.gender === "Male" ? "selected" : ""}>Male</option>
          <option value="Female" ${data.gender === "Female" ? "selected" : ""}>Female</option>
          <option value="Other" ${data.gender === "Other" ? "selected" : ""}>Other</option>
        </select>`;

      // Change button to Save
      const btn = document.querySelector(".edit-btn");
      btn.textContent = "Save Changes";
      btn.onclick = saveChanges;
    }

    function saveChanges() {
      data.address = document.getElementById("editAddress").value;
      const dobInput = document.getElementById("editDOB").value;
      data.dob = dobInput ? formatDateToDisplay(dobInput) : data.dob;
      data.gender = document.getElementById("editGender").value;

      localStorage.setItem("loggedInSupplier", JSON.stringify(data));

      // Replace inputs with spans
      document.getElementById("editAddress").outerHTML = `<span id="userAddress">${data.address}</span>`;
      document.getElementById("editDOB").outerHTML = `<span id="userDOB">${data.dob}</span>`;
      document.getElementById("editGender").outerHTML = `<span id="userGender">${data.gender}</span>`;

      // Hide image upload again
      document.getElementById("imageUpload").style.display = "none";

      // Disable edit button
      const btn = document.querySelector(".edit-btn");
      btn.textContent = "Edit Disabled";
      btn.disabled = true;
      btn.style.background = "#ccc";
      btn.style.cursor = "not-allowed";
    }

    function formatDateForInput(dateString) {
      const date = new Date(dateString);
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function formatDateToDisplay(inputDate) {
      const date = new Date(inputDate);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('en-US', options);
    }
  </script>
</body>
</html>
