<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Supplier Login | StreetSupply</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9fdfa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 4rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .login-box {
      background: #ffffff;
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: Bold;

    }

    input[type="email"],
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    
    input:focus {
      border-color: #3a7bd5;
      outline: none;
      box-shadow: 0 0 5px rgba(58, 123, 213, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #fd0505;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0a0a0a;
      transition: .3s ease-in;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #3a7bd5;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .register-link a:hover {
      color: #0056b3;
    }

    .footer-bottom {
      text-align: center;
      color: white;
      font-size: 0.85rem;
      padding: 10px 0;
      background: #111;
      position: absolute;
      bottom: 0;
      width: 100%;
      left: 0;

    }


    @media (max-width: 500px) {
      .login-box {
        padding: 25px;
        margin: 20px;
      }

      .login-box h2 {
        font-size: 22px;
      }
    }
  </style>

</head>

<body>
  <div class="brand">lopemay</div>
  <div class="login-box">
    <h2>Supplier Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <label><input type="checkbox" onclick="forg()" id="forget"> Show Password</label>

      <button type="submit">Login</button>
      <label style="font-size: 14px;">

        <p class="message" id="loginMessage"></p>
        <!-- <p style="text-align:center;">New supplier? <a href="register.html">Register here</a></p> -->
    </form>
    <p class="register-link">
      New supplier? <a href="supregister.html">Register here</a>
    </p>
    <!-- <p style="text-align: right; margin-top: 5px;">
      <a href="resetpassword.html">Forgot Password?</a>
    </p> -->

  </div>

  <div class="footer-bottom">
    Â© 2025 lopemay. All rights reserved.<br>Designed by Royd and Developed by Udama
  </div>

  <script>
  const loginForm = document.getElementById("loginForm");
  const message = document.getElementById("loginMessage");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Get registered suppliers from localStorage
    const suppliers = JSON.parse(localStorage.getItem("suppliers")) || [];

    // Find a match
    const matchedSupplier = suppliers.find(supplier => 
      supplier.email === email && supplier.password === password
    );

    if (matchedSupplier) {
      message.style.color = "green";
      message.textContent = "Login successful! Redirecting...";

      // Store logged in supplier
      localStorage.setItem("loggedInSupplier", JSON.stringify(matchedSupplier));

      // Redirect to profile after delay
      setTimeout(() => {
        window.location.href = "profile.html";
      }, 500);
    } else {
      message.style.color = "red";
      message.textContent = "Invalid credentials. Please try again.";
    }
  });

  // Show/Hide password toggle
  function forg() {
    const a = document.getElementById("password");
    a.type = a.type === "password" ? "text" : "password";
  }
</script>
  
</body>

</html>
