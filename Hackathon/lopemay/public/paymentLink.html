<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #333;
    }

    img {
      width: 200px;
      margin: 20px 0;
    }

    button {
      padding: 12px 20px;
      background: #0069d9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #004b9a;
    }

    .note {
      font-size: 14px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Scan & Pay</h2>
    <p>Scan the QR code below using your UPI app</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=example@upi&pn=Business&am=999&cu=INR" alt="UPI QR Code">

    <p>OR</p>
    <button onclick="simulatePayment()">Click to Pay Online</button>

    <div class="note">You'll be redirected after payment...</div>
  </div>

  <script>
    function simulatePayment() {
      // Simulate loading before redirecting to orderPlaced
      setTimeout(() => {
        window.location.href = "processing.html";
      }, 1000);
    }
  </script>
</body>
</html>
