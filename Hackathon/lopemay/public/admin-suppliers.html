<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Suppliers | Admin | StreetSupply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: calc(100vh - 60px);
    }

    .sidebar {
      background: #343a40;
      color: white;
      padding: 20px;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #495057;
    }

    .content {
      padding: 30px;
    }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
    }

    th {
      background: #343a40;
      color: white;
    }

    .summary {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      font-size: 18px;
    }

    .logout {
      background: #e74c3c;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="loadSuppliers()">

  <header>
    Admin Dashboard - StreetSupply
  </header>

  <div class="dashboard">
    <div class="sidebar">
      <h3>Admin Menu</h3>
      <a href="admin-dashboard.html">üì¶ Dashboard</a>
      <a href="admin-suppliers.html">üë• All Suppliers</a>
      <a href="#">üìã Activity Logs</a>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <div class="summary">
        ‚úÖ <strong>Total Suppliers Registered:</strong> <span id="totalSuppliers">0</span>
      </div>

      <h2>üìç Supplier Details</h2>
      <table id="supplierTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email (if stored)</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function loadSuppliers() {
      // Protect this page
      if (localStorage.getItem("isAdminLoggedIn") !== "true") {
        window.location.href = "admin-login.html";
      }

      const supplierTable = document.getElementById("supplierTable").querySelector("tbody");
      const totalSuppliersSpan = document.getElementById("totalSuppliers");

      const supplierList = JSON.parse(localStorage.getItem("supplierData")) || [];

      totalSuppliersSpan.textContent = supplierList.length;

      supplierList.forEach(supplier => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${supplier.name || "N/A"}</td>
          <td>${supplier.address || "N/A"}</td>
          <td>${supplier.email || "-"}</td>
        `;
        supplierTable.appendChild(row);
      });
    }

    function logout() {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "admin-login.html";
    }
  </script>

</body>
</html>
